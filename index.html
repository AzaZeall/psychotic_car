<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetra Legends</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="main">
    <div id="menu-container" class="hidden">
      <div id="logo-container">
        <img alt="Tetra Legends Logo" id="#logo" src="img/brand/logo-monochrome.svg">
      </div>
      <div id="description-text"></div>
      <ul id="vertical-menu">
      </ul>

    </div>
    <div id="button-hint-container">
      <span>
        <img alt="" id="select-button" src="img/buttons/general-dpad.svg">
        <p>Select</p>
      </span>
      <span>
        <img alt="" id="confirm-button" src="img/buttons/general-a.svg">
        <p>OK</p>
      </span>
      <span>
        <img alt="" id="back-button" src="img/buttons/general-b.svg">
        <p>Back</p>
      </span>
    </div>
  </div>
  <!-- <script type="module" src="locale.js"></script> -->
  <script src="lib/gamepad.min.js"></script>
  <script type="module" src="app.js"></script>
  <script>
    // code to stop backspace from FUCKING everything up
    document.onkeydown = function (event) {

      if (!event) { /* This will happen in IE */
        event = window.event;
      }

      var keyCode = event.keyCode;

      if (keyCode == 8 &&
        ((event.target || event.srcElement).tagName != "TEXTAREA") &&
        ((event.target || event.srcElement).tagName != "INPUT")) {

        if (navigator.userAgent.toLowerCase().indexOf("msie") == -1) {
          event.stopPropagation();
        } else {
          alert("prevented");
          event.returnValue = false;
        }

        return false;
      }
    };	
  </script>
</body>

</html>
